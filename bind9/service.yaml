apiVersion: v1
kind: Service
metadata:
  name: bind9
  namespace: bind9
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local   # ðŸ‘ˆ preserves source IP
  selector:
    app: bind9
  ports:
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: 53
  - name: dns-tcp
    port: 53
    protocol: TCP
    targetPort: 53