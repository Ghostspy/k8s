---
# -----------------------------------------------------------
# Istio Gateway (must reside in istio-system)
# -----------------------------------------------------------
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: nextcloud-gateway
  namespace: istio-system           # same ns as your ingressgateway
spec:
  selector:
    istio: ingressgateway           # MUST match labels on istio-ingressgateway
    # e.g. if your deployment labels it as:
    #   app: istio-ingressgateway
    # then use:
    # selector:
    #   app: istio-ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - nextcloud.ghosthacker.dev     # change to your actual FQDN
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: nextcloud-tls   # name of a Secret with TLS cert
      hosts:
        - nextcloud.ghosthacker.dev     # same host as above

---
# -----------------------------------------------------------
# Istio VirtualService (routes external traffic to Nextcloud)
# -----------------------------------------------------------
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: nextcloud
  namespace: nextcloud               # tie it to same ns as the Service
spec:
  hosts:
    - nextcloud.ghosthacker.dev      # same host as Gateway
  gateways:
    - istio-system/nextcloud-gateway
  http:
    # Redirect all plain HTTP to HTTPS
    - match:
        - port: 80
      redirect:
        scheme: https
        port: 443
        redirectCode: 308

    # Main HTTPS route
    - match:
        - port: 443
      route:
        - destination:
            host: nextcloud.nextcloud.svc.cluster.local  # service FQDN
            port:
              number: 80
      # Optional: if you ever run Nextcloud under a subpath (e.g. /nextcloud),
      # you can add rewrite rules here, but for root deployment this is fine.
